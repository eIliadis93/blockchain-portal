<mat-toolbar>
  <button mat-button aria-label="" routerLink="/">
    <mat-icon>home</mat-icon>
  </button>
  <button routerLink="/coin-list" mat-button class="header-button">
    Cryptocurrency Market
  </button>
  <button routerLink="/transaction" mat-button class="header-button">
    Blockchain Transaction
  </button>
  <span class="spacer"></span>
  <button mat-flat-button (click)="connect()" [disabled]="connected">
    Login
  </button>
  <ng-container *ngIf="errorMessage">
    <app-error-modal [errorMessage]="errorMessage" (close)="errorMessage=''"></app-error-modal>
  </ng-container>
  <!-- <button mat-flat-button (click)="disconnect()" [disabled]="connected">Logout</button> -->
  <mat-form-field>
    <mat-select
      (valueChange)="sendCurrency($event)"
      class="text-sm"
      [(ngModel)]="selectedCurrency"
    >
      <mat-label style="color: white">Currency</mat-label>
      <mat-option selected value="EUR">EUR</mat-option>
      <mat-option value="USD">USD</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
