<mat-toolbar>
  <button mat-button aria-label="" routerLink="/">
    <mat-icon>home</mat-icon>
  </button>
  <button routerLink="/coin-list" mat-button class="header-button">
    Cryptocurrency Market
  </button>
  <button routerLink="/transaction" mat-button class="header-button">
    Blockchain Transaction
  </button>
  <button (click)="tip()" mat-button class="header-button">Tip the Devs</button>
  <span class="spacer"></span>
  <button
    style="margin-right: 1rem;"
    mat-flat-button
    (click)="connect()"
    (click)="openDialog()"
    [disabled]="connected"
  >
    Login
  </button>
  <mat-form-field>
    <mat-select
      (valueChange)="sendCurrency($event)"
      class="text-sm"
      [(ngModel)]="selectedCurrency"
    >
      <mat-label style="color: white">Currency</mat-label>
      <mat-option selected value="EUR">EUR</mat-option>
      <mat-option value="USD">USD</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
