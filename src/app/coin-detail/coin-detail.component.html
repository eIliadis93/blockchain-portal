<div class="container">
  <div class="row">
    <div class="col-md-3 details">
      <div class="img">
        <img [src]="coin?.image?.large" alt="" />
        <h3 class="text-center" style="font: 25px">{{ coin?.name }}</h3>
        <h2 [innerHTML]="coin?.description.en.split('. ')[0]"></h2>
        <div class="more-detail">
          <span class="title">Market Cap Rank: </span>
          <span class="value">{{ coin?.market_cap_rank }}</span
          ><br />
          <span class="title">Price: </span>
          <span class="value">{{
            coin?.market_data.current_price.eur | dynamicCurrency : "EUR"
          }}</span
          ><br />
          <span class="title">Market Cap: </span>
          <span class="value">{{
            coin?.market_data.market_cap.eur | dynamicCurrency : "EUR"
          }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
