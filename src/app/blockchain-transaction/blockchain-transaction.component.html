<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 style="color: white;">Blockchain Transaction</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="onSubmit()" #transactionForm="ngForm">
          <div class="form-group pb-2">
            <label for="fromAddress" style="color: white;">From Address:</label>
            <input type="text" class="form-control" id="fromAddress" name="fromAddress" [(ngModel)]="fromAddress" [value]="address" disabled />
          </div>
          <div class="form-group pb-2">
            <label for="toAddress" style="color: white;">To Address:</label>
            <input type="text" class="form-control" id="toAddress" name="toAddress" [(ngModel)]="toAddress" required>
          </div>
          <div class="form-group pb-2">
            <label for="amount" style="color: white;">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="amount" required>
          </div>
          <div class="form-group pb-2">
            <label for="coin" style="color: white;">Coin:</label>
            <select class="form-control" id="coin" name="coin" [(ngModel)]="selectedCoin">
              <option *ngFor="let coin of coinVariants" [value]="coin.value">{{ coin.name }}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <table class="table">
          <thead>
            <tr>
              <th style="color: white;">From</th>
              <th style="color: white;">To</th>
              <th style="color: white;">Amount</th>
              <th style="color: white;">Coin</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tx of transactions">
              <td style="color: white;">{{ this.fromAddress }}</td>
              <td style="color: white;">{{ tx.to }}</td>
              <td style="color: white;">{{ tx.value }}</td>
              <td style="color: white;">{{ this.selectedCoin }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
